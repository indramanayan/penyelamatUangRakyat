<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>⚠️ Dilarang Dibuka ⚠️</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: black;
      color: #00ff88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,120,0.25);
      max-width: 650px;
      border: 1px solid #00ff88;
    }

    h1 {
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #00ff88;
      cursor: pointer;
      background: black;
      color: #00ff88;
      position: relative;
      transition: 0.15s;
    }

    button:hover {
      background: #003322;
      transform: scale(1.05);
    }

    .hidden { display: none; }

    .terminal {
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      min-height: 160px;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- STAGE 1 -->
  <div class="card" id="stage1">
    <h1>⛔ AKSES TERLARANG</h1>
    <p>Halaman ini seharusnya tidak kamu buka.</p>
    <button id="kaburBtn">Buka Paksa</button>
  </div>

  <!-- STAGE 2 TERMINAL MODE -->
  <div class="card hidden" id="stage2">
    <h1>MODE TERMINAL</h1>
    <div class="terminal" id="terminal"></div>
    <div class="blink">█</div>
    <button onclick="stage3()">Aku Tetap Lanjut</button>
  </div>

  <!-- STAGE 3 -->
  <div class="card hidden" id="stage3">
    <h1 id="typeText"></h1>
    <p id="typeSub"></p>
    <button onclick="resetAll()">Ulangi Simulasi</button>
  </div>

<script>
// =====================
// TOMBOL KABUR
// =====================
const btn = document.getElementById('kaburBtn');
btn.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 80);
  btn.style.position = 'fixed';
  btn.style.left = x + 'px';
  btn.style.top = y + 'px';
});

btn.addEventListener('click', () => {
  stage2();
});

// =====================
// TERMINAL TEXT TYPE
// =====================
const lines = [
  'Menghubungi server rahasia...',
  'Melewati firewall...',
  'Mengabaikan peringatan...',
  'Mengaktifkan protokol nekat...',
  'Status: Kamu keras kepala.',
  'Akses diberikan.'
];

function typeTerminal(i=0, j=0) {
  const term = document.getElementById('terminal');
  if (i >= lines.length) return;

  if (j < lines[i].length) {
    term.textContent += lines[i][j];
    setTimeout(() => typeTerminal(i, j+1), 25);
  } else {
    term.textContent += '\n';
    setTimeout(() => typeTerminal(i+1, 0), 300);
  }
}

// =====================
// STAGES
// =====================
function stage2() {
  document.getElementById('stage1').classList.add('hidden');
  document.getElementById('stage2').classList.remove('hidden');
  typeTerminal();
}

function stage3() {
  document.getElementById('stage2').classList.add('hidden');
  document.getElementById('stage3').classList.remove('hidden');
  typeText('KAMU AKAN MENYESAL...', 'Tapi ya cuma prank. Santai saja.');
}

// =====================
// TYPE EFFECT BESAR
// =====================
function typeText(title, sub) {
  const t = document.getElementById('typeText');
  const s = document.getElementById('typeSub');
  t.textContent = '';
  s.textContent = '';

  let i = 0;
  function typeTitle() {
    if (i < title.length) {
      t.textContent += title[i++];
      setTimeout(typeTitle, 60);
    } else {
      typeSub();
    }
  }

  let j = 0;
  function typeSub() {
    if (j < sub.length) {
      s.textContent += sub[j++];
      setTimeout(typeSub, 40);
    }
  }

  typeTitle();
}

function resetAll() {
  location.reload();
}
</script>

</body>
</html>
